<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        async function f() {

            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {console.log("vamos allá");resolve("¡Hecho!")}, 1000)
            });

            let result = await promise; //esperar hasta que la promesa se resuelva (*)
            console.log(result);
        }

        f();
        console.log("Ejecución principal");



        //¿Qué mostrarán por consola las instrucciones console.log()? ¿en qué orden? ¿por qué? (0,75 puntos)

        /**
         * Imprimirá por pantalla:
         * 
         * 
         * Ejecución principal. //Porque es codigo síncrono y se ejecuta al instante.
         * 
         * ¡Hecho!
         * 
         *  Vamos alla
         * 
         * 
         **/


    </script>
</body>
</html>
