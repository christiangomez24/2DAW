    <script>
        // 1. Array
        let frutas = ["manzana","banana","pera"];
        console.log(frutas);
        frutas.push("uva");
        console.log(frutas);
        frutas.shift(); // Elimina el primer elemento
        console.log(frutas);

        // 2 funciones
        function calcularPromedio(a){
            numElementos = a.length;
            let sumaTotal = 0;
            for (let i=0; i<numElementos; i++){
                sumaTotal+=a[i];
            }
            promedio = sumaTotal/numElementos;
            console.log(promedio);
        
        }
        array = [4,8,15,16,23,42];
        calcularPromedio(array);
    </script>
