<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funcion areaCuadrado(lado)</title>
</head>
<body>
    <script>
        // Implementa la función areaCuadrado(lado) 
        // devuelva el área de un cuadrado

        function areaCuadrado(lado){
            return lado*lado;
        }
        console.log(areaCuadrado(5));
    </script>
</body>
</html>
