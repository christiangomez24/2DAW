<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <h1 class="text-center">Juego: Simón dice...</h1>


    <!-- Debe solicitar el nombre al momento de comenzar a jugar.
    Una vez finalizada la partida debe registrar de forma permanente
    la racha, el nombre, la fecha y ordenar el listado por racha en orden
    decreciente.
    Quiero que recuerde el último nombre introducido y quede "introducido"
    a la hora de volver a solicitarlo.
    Debe tener un botón para borrar toda la puntuación.
    El cambio de color realizarlo modificando la transparencia. -->




    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col-6">
          <table class="table table-borderless align-middle text-center">
            <tbody>
                <tr>
                    <td><button type="button" class="btn verde" id="verde"></button></td>
                    <td><button type="button" class="btn rojo" id="rojo"></button></td>
                </tr>
                <tr>
                    <td colspan="2">RONDA X</td> <!-- ¡HAS PERDIDO! -->
                </tr>
                <tr>
                    <td><button type="button" class="btn amarillo" id="amarillo"></button></td>
                    <td><button type="button" class="btn azul" id="azul"></button></td>
                </tr>
    
            </tbody>
            
        </table>
    
    
    
        <br><br>
    
        <h2>Resultados:</h2>
        <table id="tablaResultados" class="table text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Racha</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

          <button id="borrar" type="button">Borrar</button>
        </div>
        <div class="col"></div>
      </div>
    </div>

  




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
