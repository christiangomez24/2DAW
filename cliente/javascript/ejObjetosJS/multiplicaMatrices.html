<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //multiplicar dos matrices
        m1 = [[1,2,3],[4,5,6]];
        //Matriz 2x3
        //1 2 3
        //4 5 6

        m2 = [[7,8],[9,10],[11,12]];
        //Matriz 3x2
        //7 8
        //9 10
        //11 12

        fil_m1 = m1.length;
        col_m1 = m1[0].length;

        fil_m2 = m2.length;
        col_m2 = m2[0].length;

        //Dos matrices son multiplicables si el núm de col de A
        //coincide con el núm de filas de B.

        if (col_m1 != fil_m2)
            console.log("No se pueden multiplicar las matrices.");

        let multiplicacion = new Array(fil_m1);
        for (x=0; x<multiplicacion.length;x++)
            multiplicacion[x] = new Array(col_m2).fill(0);

        for (x=0; x < multiplicacion.length; x++) {
            for (y=0; y < multiplicacion[x].length; y++) {                                
                for (z=0; z<col_m1; z++) {
                    multiplicacion [x][y] = multiplicacion [x][y] + m1[x][z]*m2[z][y]; 
                }
            }
        }
        console.log(multiplicacion);

    </script>
</body>
</html>
